
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيت زيتون مغربية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #2e7d32;
        }
        .product-order {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
        }
        .product-order form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-order label {
            font-weight: bold;
            color: #333;
        }
        .product-order input, .product-order select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .product-order button {
            background-color: #2e7d32;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-order button:hover {
            background-color: #1b5e20;
        }
        .whatsapp-contact {
            text-align: center;
            margin-top: 20px;
        }
        .whatsapp-contact a {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .whatsapp-contact a:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>زيت زيتون مغربية</h1>
        
        <!-- طلب المنتج -->
        <div class="product-order">
            <h2>اطلب زيت الزيتون الآن</h2>
            <form action="#" method="POST">
                <label for="full-name">الاسم الكامل</label>
                <input type="text" id="full-name" name="full-name" required placeholder="الاسم الكامل">
                
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required placeholder="رقم الهاتف">
                
                <label for="city">المدينة والعنوان</label>
                <input type="text" id="city" name="city" required placeholder="المدينة والعنوان">
                
                <label for="quantity">اختر الكمية</label>
                <select id="quantity" name="quantity" required>
                    <option value="1">1 لتر - 89 درهم</option>
                    <option value="5">5 لتر - 449 درهم</option>
                    <option value="10">10 لتر - 849 درهم</option>
                </select>

                <button type="submit" class="button">اطلب الآن</button>
            </form>
        </div>

        <div class="whatsapp-contact">
            <a href="https://wa.me/212766724240" target="_blank">تواصل عبر الواتساب: 0766724240</a>
        </div>

        <h2>فوائد زيت الزيتون</h2>
        <p>زيت الزيتون هو زيت ذو جودة عالية يتم عصره بمعصرة تقليدية ليعطي طعماً غنياً وفوائد صحية متنوعة.</p>
    </div>
</body>
</html>
